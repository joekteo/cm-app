<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CM APP</title>
  <!-- Bootstrap -->
  <link href="./styles.css" rel="stylesheet">
  <script src="./bundle.js"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>

<body data-ng-app="cmApp">
    <div class="container" data-ng-controller="feedController">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="./index.html">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">CM APP</h3>
      </div>

      <div class="jumbotron">
        <p class="lead">Share the latest news about the NBA!</p>
        <p>
          <input class="feedInputForm" type="text" name="inputResource" style="width: 100%" placeholder="add the latest scoop!" data-ng-model="data.input"/>
<!--           {{data.input}} -->
          <a class="btn btn-xs btn-success" href="#" role="button" data-ng-click="addFeed(data.input)">Submit</a>
        </p>

      <div class="contentContainer" data-ng-repeat="feed in allFeeds">
        <p>{{feed.title}}</p>
      </div>

      <footer class="footer">
        <p>&copy; CM APP 2015</p>
      </footer>

      </div>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
